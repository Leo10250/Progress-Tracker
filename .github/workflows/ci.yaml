# .github/workflows/ci.yml
name: CI

permissions:
  contents: read
  pull-requests: write
  issues: write

on:
  push:
    branches: [ main ]          # run after every merge to main
  pull_request:
    branches: [ main ]          # run for every PR targeting main

jobs:
